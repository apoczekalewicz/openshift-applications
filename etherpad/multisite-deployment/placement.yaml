apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: multiapp
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: etherpad
              operator: In
              values:
                - "true"

