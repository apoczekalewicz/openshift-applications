apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: persistent-app
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
           cluster.open-cluster-management.io/placement: persistent-app
        requeueAfterSeconds: 2
  template:
    metadata:
      name: persistent-app-{{name}}
    spec:
      project: default
      source:
        repoURL: https://github.com/apoczekalewicz/openshift-applications.git
        targetRevision: master
        path: persistent-app/resources
      destination:
        namespace: persistent-app
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
